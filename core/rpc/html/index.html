<!DOCTYPE html>
<html>
<head>
<title>ago control - Administration</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content='0' />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> -->

<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/metisMenu.min.css">
<link rel="stylesheet" href="css/bootstrap.agocontrol.css">
<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
<link rel="stylesheet" href="css/entypo-embedded.css">

<link href="css/adminLTE.min.css" rel="stylesheet" type="text/css" />
<link href="css/adminLTE.skins.min.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/libs/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui.js"></script>
<script type="text/javascript" src="js/libs/jquery.blockUI.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.jeditable.min.js"></script>

<script type="text/javascript" src="js/libs/flotr2.min.js"></script>

<script type="text/javascript" src="js/libs/agonotifications.js"></script>

<script type="text/javascript" src="js/lang.js"></script>

<script type="text/javascript" src="js/libs/knockout-3.2.0.js"></script>
<script type="text/javascript" src="js/libs/koExternalTemplateEngine_all.js"></script>
<script type="text/javascript" src="js/libs/knockout.agoGrid.1.0.js"></script>
<script type="text/javascript" src="js/libs/bluebird-2.9.19.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>

<script type="text/javascript" src="js/libs/head.load.min.js"></script>
<script type="text/javascript" src="js/libs/sammy.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css" />
<script src="js/libs/jquery.datetimepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/libs/colpick/colpick.css" />
<script type="text/javascript" src="js/libs/colpick/colpick.js"></script>

</head>
<body class="skin-yellow-light sidebar-mini fixed">

<div id="detailsModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="detailsTitle">Details</h4>
            </div>
            <div class="modal-body" id="detailsContent">
            </div>
        </div>
    </div>
</div>

<div id="wrapper">

    <!-- TOP BAR -->
    <header class="main-header">
        <a href="http://www.agocontrol.com" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">AC</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">AgoControl</span>
        </a>

        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                </ul>
            </div>

            <!-- right infos -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" data-bind="click:$root.noclick" style="cursor:default">
                            <i class="en-clock"></i>
                            <span data-bind="text:$root.agocontrol.serverTime"></span>
                        </a>
                    </li>
                    <li class="dropdown notifications-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="en-bell"></i>
                            <span class="label label-success" data-bind="text:$root.agocontrol.journalEntries().length"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <ul class="menu" data-bind="foreach: $root.agocontrol.journalEntries">
                                    <li style="cursor:default">
                                        <a href="#" data-bind="click:$root.noclick">
                                            <!-- ko if:type=='warning' -->
                                            <i class="en-attention text-orange"></i>
                                            <!-- /ko -->
                                            <!-- ko if:type=='error' -->
                                            <i class="en-alert text-red"></i>
                                            <!-- /ko -->
                                            <!-- ko if:type=='info' -->
                                            <i class="en-info-circled text-green"></i>
                                            <!-- /ko -->
                                            <!-- ko if:type=='debug' -->
                                            <i class="en-flash text-aqua"></i>
                                            <!-- /ko -->
                                            <span data-bind="text:message"></span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="footer"><a href="#help/Journal">See journal</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- SIDE BAR -->
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="active treeview">
                    <a href="#">
                        <i class="en-layout"></i> <span>Dashboards</span> <i class="en-down-open pull-right"></i>
                    </a>
                    <ul class="treeview-menu" data-bind="foreach: agocontrol.dashboards">
                        <li><a href="#" data-bind="text:ucName, click:$root.gotoDashboard"></a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="en-archive"></i> <span>Applications</span> <i class="en-down-open pull-right"></i>
                    </a>
                    <ul class="treeview-menu" data-bind="foreach: agocontrol.applications">
                        <!-- ko if: fav -->
                        <li><a href="#" data-bind="text:name, click:$root.gotoApplication"></a></li>
                        <!-- /ko -->
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="en-tools"></i> <span>Configuration</span> <i class="en-down-open pull-right"></i>
                    </a>
                    <ul class="treeview-menu" data-bind="foreach: agocontrol.configurations">
                        <!-- ko ifnot: subMenus -->
                        <li><a href="#" data-bind="text:menu.name, click:$root.gotoConfiguration.bind($data, menu)"></a></li>
                        <!-- /ko -->
                        <!-- ko if: subMenus -->
                        <li>
                            <a href="#" data-bind="click:$root.noclick"><span data-bind="text:menu"></span> <i class="en-down-open pull-right"></i></a>
                            <ul class="treeview-menu" data-bind="foreach:subMenus">
                                <li><a href="#" data-bind="click:$root.gotoConfiguration"><span data-bind="text:name"></span></a></li>
                            </ul>
                        </li>
                        <!-- /ko -->
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="en-help"></i> <span>Help</span> <i class="en-down-open pull-right"></i>
                    </a>
                    <ul class="treeview-menu" data-bind="foreach: agocontrol.helps">
                        <!-- ko if:url===null -->
                        <li><a href="#" data-bind="text:name, click:$root.gotoHelp"></a></li>
                        <!-- /ko -->
                        <!-- ko ifnot:url===null -->
                        <li>
                            <a href="#" data-bind="attr:{'href':url, 'target':'_blank'}">
                                <span class="en-link"></span> <span data-bind="text:name"></span>
                            </a>
                        </li>
                        <!-- /ko -->
                    </ul>
                </li>
            </ul>
        </section>
    </aside>

    <!-- PAGE CONTENT -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- PLUGINS -->
        <div id="plugins" data-bind="template: {name:'templates/plugins/plugins', data:plugins, afterRender:afterRenderPlugins}"></div>

        <!-- CONTENT -->
        <div id="main" data-bind="with:currentView">
            <div style="min-height:500px;" data-bind="template: {name:templateName, data:model, afterRender:$parent.afterRender}" >
        </div>
    </div>

</div> 

<script type="text/javascript" src="js/agocontrol.js"></script>
<script type="text/javascript" src="js/device.js"></script>
<script type="text/javascript" src="js/details.js"></script>
<script type="text/javascript" src="js/uihelpers.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<!-- <script type="text/javascript" src="js/libs/metismenu.min.js"></script> -->
<!-- <script type="text/javascript" src="js/libs/bootstrap.sbadmin2.js"></script> -->
<script src="js/libs/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="js/libs/adminLTE.min.js" type="text/javascript"></script>
<script>
    console.log($.AdminLTE.options);
    //$.AdminLTE.options.sidebarExpandOnHover = false;
</script>

</body>
</html>
