<!DOCTYPE html>
<html>
<head>
<title>ago control</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>
<meta http-equiv="cache-control" content="no-cache"/>
<meta http-equiv="expires" content="0"/>
<meta http-equiv="pragma" content="no-cache"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>

<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/agocontrol.css"/>
<link rel="stylesheet" href="css/bootstrap-switch.min.css"/>
<link rel="stylesheet" href="css/bootstrap-slider.min.css"/>
<link rel="stylesheet" href="css/bootstrap-colorpicker.min.css"/>
<link rel="stylesheet" href="css/select2.min.css"/>
<link rel="stylesheet" href="css/font-awesome.min.css"/>
<link rel="stylesheet" href="css/entypo-embedded.css"/>
<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
<link rel="stylesheet" type="text/css" href="css/adminLTE.min.css"/>
<link rel="stylesheet" type="text/css" href="css/adminLTE.skins.min.css"/>

<script type="text/javascript" src="js/libs/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui.js"></script>
<script type="text/javascript" src="js/libs/jquery.blockUI.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.jeditable.min.js"></script>
<script type="text/javascript" src="js/libs/d3.v3.min.js"></script>
<script type="text/javascript" src="js/libs/agonotifications.js"></script>
<script type="text/javascript" src="js/lang.js"></script>
<script type="text/javascript" src="js/libs/knockout-3.2.0.js"></script>
<script type="text/javascript" src="js/libs/koExternalTemplateEngine_all.js"></script>
<script type="text/javascript" src="js/libs/knockout.agoGrid.1.0.js"></script>
<script type="text/javascript" src="js/libs/bluebird.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap-slider.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap-colorpicker.min.js"></script>
<script type="text/javascript" src="js/libs/select2.full.min.js"></script>
<script type="text/javascript" src="js/libs/head.load.min.js"></script>
<script type="text/javascript" src="js/libs/sammy.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.datetimepicker.min.js"></script>

</head>

<body class="sidebar-mini" data-bind="css:$root.agocontrol.skin">

<div id="detailsModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">X</span></button>
                <h4 class="modal-title" id="detailsTitle">Details</h4>
            </div>
            <div class="modal-body" id="detailsContent"></div>
        </div>
    </div>
</div>

<div id="wrapper">

    <!-- TOP BAR -->
    <header class="main-header">
        <a class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">AC</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg">AgoControl</span>
        </a>

        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle hidden-sm hidden-md hidden-lg" data-toggle='offcanvas'>
                <span class="sr-only" data-translateable="true">Toggle navigation</span>
            </a>
            <a href="#" class="sidebar-toggle hidden-xs" data-bind="click:$root.agocontrol.collapseMenu">
                <span class="sr-only" data-translateable="true">Toggle navigation</span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                </ul>
            </div>

            <!-- right infos -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="hidden-xs">
                        <a href="#" data-bind="click:$root.noclick" style="cursor:default">
                            <i class="en-clock"></i>
                            <span data-bind="text:$root.agocontrol.serverTimeUi"></span>
                        </a>
                    </li>
                    <li class="dropdown notifications-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="en-bell"></i>
                            <span class="label label-success" data-bind="text:$root.agocontrol.journalEntries().length, css:$root.agocontrol.journalStatus()"/>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="header"><span data-bind="text:'You have '+$root.agocontrol.journalEntries().length+' messages today'"/></li>
                            <li>
                                <ul class="menu" data-bind="foreach: $root.agocontrol.journalEntries">
                                    <li>
                                        <a href="#" data-bind="click:$root.noclick" style="cursor:default">
                                            <i class="en-attention text-orange" data-toggle="tooltip" data-placement="right" data-bind="visible:type=='warning', attr:{'title':timestampToString(time)}"></i>
                                            <i class="en-alert text-red" data-toggle="tooltip" data-placement="right" data-bind="visible:type=='error', attr:{'title':timestampToString(time)}"></i>
                                            <i class="en-info-circled text-green" data-toggle="tooltip" data-placement="right" data-bind="visible:type=='info', attr:{'title':timestampToString(time)}"></i>
                                            <i class="en-flash text-aqua" data-toggle="tooltip" data-placement="right" data-bind="visible:type=='debug', attr:{'title':timestampToString(time)}"></i>
                                            <span data-bind="text:message"></span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="footer">
                                <button type="button" data-bind="click:function() { window.location.href='#app/Journal'; }" class="btn btn-default btn-xs" data-translateable="true">Go to journal</button>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown messages-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="control-sidebar">
                            <i class="en-cog"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- LEFT SIDE BAR -->
    <aside class="main-sidebar">
        <section class="sidebar">
            <ul class="sidebar-menu">
                <li class="header" data-translateable="true">DASHBOARDS</li>
                <!-- ko foreach:agocontrol.dashboards -->
                <!-- ko if:icon -->
                <li data-bind="attr:{'id':'menu_'+name.replace(' ','_')}"><a href="#" data-bind="click:$root.gotoDashboard"><i data-bind="attr:{'class':'fa '+icon}"></i><span data-bind="text:ucName"/></a></li>
                <!-- /ko -->
                <!-- ko ifnot:icon -->
                <li data-bind="attr:{'id':'menu_'+name.replace(' ','_')}"><a href="#" data-bind="click:$root.gotoDashboard"><i class="fa fa-circle-o"></i><span data-bind="text:ucName"/></a></li>
                <!-- /ko -->
                <!-- /ko -->
                <li class="header" data-translateable="true">APPLICATIONS</li>
                <!-- ko foreach:agocontrol.applications -->
                <!-- ko if:fav -->
                <!-- ko if:icon -->
                <li data-bind="attr:{'id':'menu_'+name.replace(' ','_')}"><a href="#" data-bind="click:$root.gotoApplication"><i data-bind="attr:{'class':'fa '+icon}"></i><span data-bind="text:name"/></a></li>
                <!-- /ko -->
                <!-- ko ifnot:icon -->
                <li data-bind="attr:{'id':'menu_'+name.replace(' ','_')}"><a href="#" data-bind="click:$root.gotoApplication"><i class="fa fa-circle-o"></i><span data-bind="text:name"/></a></li>
                <!-- /ko -->
                <!-- /ko -->
                <!-- /ko -->
                <li class="header" data-translateable="true">PROTOCOLS</li>
                <!-- ko foreach:agocontrol.protocols -->
                <!-- ko if:icon -->
                <li data-bind="attr:{'id':'menu_'+name.replace(' ','_')}"><a href="#" data-bind="click:$root.gotoProtocol"><i data-bind="attr:{'class':'fa '+icon}"></i><span data-bind="text:name"/></a></li>
                <!-- /ko -->
                <!-- ko ifnot:icon -->
                <li data-bind="attr:{'id':'menu_'+name.replace(' ','_')}"><a href="#" data-bind="click:$root.gotoProtocol"><i class="fa fa-circle-o"></i><span data-bind="text:name"/></a></li>
                <!-- /ko -->
                <!-- /ko -->
            </ul>
        </section>
    </aside>

    <!-- RIGHT SIDE BAR -->
    <aside class="control-sidebar control-sidebar-light">
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li class="active"><a href="#control-sidebar-config-tab" data-toggle="tab"><i class="en-tools"></i></a></li>
            <li><a href="#control-sidebar-help-tab" data-toggle="tab"><i class="en-help-circled"></i></a></li>
            <li><a href="#control-sidebar-color-tab" data-toggle="tab"><i class="en-palette"></i></a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="control-sidebar-config-tab">
                <h3 class="control-sidebar-heading">Agocontrol configuration</h3>
                <ul class="control-sidebar-menu" data-bind="foreach: agocontrol.configurations">
                    <li>
                        <a href="#" data-bind="click:$root.gotoConfiguration.bind($data)">
                            <i class="menu-icon fa fa-bolt bg-red" data-bind="visible:category=='events'"></i>
                            <i class="menu-icon fa fa-cloud bg-blue" data-bind="visible:category=='cloud'"></i>
                            <i class="menu-icon fa fa-th-large bg-maroon" data-bind="visible:category=='dashboards'"></i>
                            <i class="menu-icon fa fa-cog bg-black" data-bind="visible:category=='core'"></i>
                            <i class="menu-icon fa fa-cube bg-green" data-bind="visible:category=='devices'"></i>
                            <i class="menu-icon fa fa-home bg-aqua" data-bind="visible:category=='rooms'"></i>
                            <i class="menu-icon fa fa-list-ol bg-orange" data-bind="visible:category=='scenarios'"></i>
                            <i class="menu-icon fa fa-superscript bg-purple" data-bind="visible:category=='variables'"></i>
                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading" data-bind="text:name"></h4>
                                <p data-bind="text:description"></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-pane" id="control-sidebar-color-tab">
                <h3 class="control-sidebar-heading">Color theme</h3>
                <ul class="control-sidebar-menu">
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setSkin('skin-blue');}"><i class="menu-icon bg-light-blue"></i><div class="menu-info"><h4 class="control-sidebar-subheading">Blue</h4></div></a></li>
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setSkin('skin-black');}"><i class="menu-icon bg-white"></i><div class="menu-info"><h4 class="control-sidebar-subheading">White</h4></div></a></li>
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setSkin('skin-purple');}"><i class="menu-icon bg-purple"></i><div class="menu-info"><h4 class="control-sidebar-subheading">Purple</h4></div></a></li>
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setSkin('skin-green');}"><i class="menu-icon bg-green"></i><div class="menu-info"><h4 class="control-sidebar-subheading">Green</h4></div></a></li>
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setSkin('skin-red');}"><i class="menu-icon bg-red"></i><div class="menu-info"><h4 class="control-sidebar-subheading">Red</h4></div></a></li>
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setSkin('skin-yellow');}"><i class="menu-icon bg-yellow"></i><div class="menu-info"><h4 class="control-sidebar-subheading">Yellow</h4></div></a></li>
                </ul>
                <h3 class="control-sidebar-heading">Color style</h3>
                <div class="form-group">
                    <label class="control-sidebar-subheading">Toggle dark/light style <input type="checkbox" class="pull-right" data-bind="checked:agocontrol.darkStyle"/></label>
                </div>
                <h3 class="control-sidebar-heading">Dashboard size</h3>
                <ul class="control-sidebar-menu">
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setDashboardSize('3x3');}"><i class="menu-icon bg-black fa fa-th"></i><div class="menu-info"><h4 class="control-sidebar-subheading">3x3</h4></div></a></li>
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setDashboardSize('4x3');}"><i class="menu-icon bg-black fa fa-th"></i><div class="menu-info"><h4 class="control-sidebar-subheading">4x3</h4></div></a></li>
                <li><a href="#" data-bind="click:function(d,e){agocontrol.setDashboardSize('4x4');}"><i class="menu-icon bg-black fa fa-th"></i><div class="menu-info"><h4 class="control-sidebar-subheading">4x4</h4></div></a></li>
                </ul>
            </div>
            <div class="tab-pane" id="control-sidebar-help-tab">
                <h3 class="control-sidebar-heading">Help</h3>
                <ul class="control-sidebar-menu" data-bind="foreach: agocontrol.helps">
                    <li>
                        <a href="#" data-bind="visible:url===null, click:$root.gotoHelp">
                            <i class="menu-icon fa fa-question-circle bg-light-blue"></i>
                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading" data-bind="text:name"></h4>
                                <p data-bind="text:description"></p>
                            </div>
                        </a>
                        <a target="_blank" data-bind="visible:url!==null, attr:{'href':url}">
                            <i class="menu-icon fa fa-link bg-light-blue"></i>
                            <div class="menu-info">
                                <h4 class="control-sidebar-subheading" data-bind="text:name"></h4>
                                <p data-bind="text:description"></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <div class="control-sidebar-bg">
    </div>

    <!-- PAGE CONTENT -->
    <div class="content-wrapper" style="min-height: 916px;">
        <!-- PLUGINS -->
        <div id="plugins" data-bind="template: {name:'templates/plugins/plugins', data:plugins, afterRender:afterRenderPlugins}">
        </div>

        <!-- CONTENT -->
        <div id="main" data-bind="with:currentView">
            <div style="min-height:650px;" data-bind="template: {name:templateName, data:model, afterRender:$parent.afterRender}">
            </div>
        </div>
    </div>

</div> 

<script type="text/javascript" src="js/agocontrol.js"></script>
<script type="text/javascript" src="js/device.js"></script>
<script type="text/javascript" src="js/details.js"></script>
<script type="text/javascript" src="js/uihelpers.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/libs/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="js/libs/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="js/libs/adminLTE.min.js"></script>

</body>
</html>
