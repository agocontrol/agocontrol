<div id="contentarea" class="container agocontainer">

    <!-- title -->
    <_h2 data-translateable="true">Journal</_h2>

    <div class="row agorowbottom">
        <form class="form-inline">
            <div class="form-group">
                <_label data-translateable="true" for="start_date">From</_label>
                <input type="text" class="form-control" id="journal_start" data-bind="dateTimePicker:$root" readonly="readonly"/>
            </div>
            <div class="form-group">
                <_label data-translateable="true" for="end_date">To</_label>
                <input type="text" class="form-control" id="journal_end" data-bind="dateTimePicker:$root" readonly="readonly"/>
            </div>
            <select class="form-control" data-bind="options:types, value:type" />
            <input type="text" class="form-control" placeholder="Filter" data-bind="value:filter" />
            <_button data-translateable="true" type="submit" class="btn btn-primary" data-bind="click:getMessages">Get</_button>
        </form>
    </div>
    <div class="row" id="messagesContainer">
        <ul class="list-group" style="min-height:200px; max-height:600px; padding:5px; overflow:auto; border:1px solid #A0A0A0; background-color:#EFEFEF; font-size:small; border-radius:5px;">
        </ul>
    </div>

</div>
