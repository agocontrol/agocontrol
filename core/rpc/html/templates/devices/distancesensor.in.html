<div data-bind="attr: {'data-uuid': uuid}" class="col-sm-3 dashboard-widget">

    <div data-bind="css:staleStyle" class="small-box">
        <div data-bind="click: function(data, event) { agocontrol.showDetails(data) }" class="inner">
            <ko opts="if: name">
            <h3 data-bind="text: name"/>
            </ko>
            <ko opts="ifnot: name ">
            <h3 data-bind="text: devicetype"/>
            </ko>
            <ko opts="if: room ">
            <p>
            <i class="en-location"/>
            <span data-bind="text: room"/>
            </p>
            </ko>
        </div>
        <div class="icon">
            <i class="en-address"/>
        </div>
        <div class="small-box-footer">
            <ko opts="foreach: valueList">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 text-center">
                        <span data-bind="text: name"/>
                    </div>
                    <div class="col-sm-6 text-center">
                        <strong data-bind="text: levelUnit"/>
                    </div>
                </div>
            </div>
            </ko>
        </div>
    </div>

</div>
