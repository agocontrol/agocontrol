<div>

<!-- frame thumb only available on large devices -->
<div style="width:100%; height:180px; background-color:white; box-shadow:0 1px 1px rgba(0,0,0,0.1); border-radius:2px;" class="hidden-xs hidden-sm hidden-md">

    <!-- camera frame -->
    <img class="img-responsive center-block" style="position:relative; max-height:100%;" data-bind="attr:{'src':cameraThumb}"/>

    <!-- device name and details box link -->
    <div class="info-box" style="position:absolute; top:0px; min-height:48px !important; width:initial !important;" data-bind="css:staleStyle">
        <span class="info-box-icon" style="height:48px !important; width:48px !important; font-size:27px !important; line-height:48px !important;" data-bind="click: function(data, event) { agocontrol.showDetails(data) }">
            <i class="fa fa-video-camera"></i>
        </span>
        <div class="info-box-content" style="margin-left:45px !important;">
            <div class="info-box-title">
                <h3 data-bind="text:name"/>
            </div>
        </div>
    </div>
</div>

<!-- default camera widget on small devices -->
<div class="hidden-lg">
    <div data-bind="css:staleStyle" class="info-box no-margin-bottom">
        <span data-bind="click: function(data, event) { agocontrol.showDetails(data) }" class="info-box-icon">
            <i class="fa en-cog"/>
        </span>
        <div class="info-box-content">
            <div class="info-box-title">
                <ko opts="if:name">
                <h3 data-bind="text:name"/>
                </ko>
                <ko opts="ifnot:name">
                <h3 data-bind="text:devicetype"/>
                </ko>
            </div>
            <div class="info-box-detail">
                <ko opts="if:room">
                <div class="info-box-location">
                    <i class="en-location"/>
                    <span data-bind="text:room"/>
                </div>
                </ko>
            </div>
        </div>
    </div>
    
    <div class="info-box">
        <div class="info-box-content no-margin-left"/>
    </div>
</div>
</div>
