<div class="container-fluid">
    <div class="row agorowtop" style="height:60px;">
        <!-- empty -->
        <div class="col-sm-4"></div>

        <!-- pagination -->
        <div class="col-sm-4 text-center">
            <ul class="pagination" data-bind="foreach:pages" style="margin:0px !important;">
                <ko opts="if: idx==$parent.currentPage()">
                    <li class="active">
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
                <ko opts="ifnot: idx==$parent.currentPage()">
                    <li>
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
            </ul>
        </div>

        <!-- search -->
        <div class="col-sm-4 text-right">
            <form class="form-inline">
                <span class="en-search"></span>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" data-bind="textInput:keyword" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" data-bind="click:clearSearch">
                            <span class="en-cancel"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <!-- widgets -->
	<div class="row" data-bind="template: {name: deviceTemplate, foreach:devicesPerPage }"></div>

    <div class="row">
        <!-- empty -->
        <div class="col-sm-4"></div>

        <!-- pagination -->
        <div class="col-sm-4 text-center">
            <ul class="pagination" data-bind="foreach:pages" style="margin:0px !important;">
                <ko opts="if: idx==$parent.currentPage()">
                    <li class="active">
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
                <ko opts="ifnot: idx==$parent.currentPage()">
                    <li>
                        <a href="#" data-bind="text: idx, click: $parent.switchPage"/>
                    </li>
                </ko>
            </ul>
        </div>
    </div>
    
</div>
