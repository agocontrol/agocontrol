<div id="contentarea" class="container agocontainer">

<script id="rowTemplate" type="text/html">
    <td>
        <a href="#" data-bind="text:name, click:$root.gotoApplication"></a>
    </td>
    <td data-bind="text: version"></td>
    <td data-bind="text: description"></td>
    <td>
        <ko opts="if: fav">
            <a class="label label-primary" href="#" data-bind="click:$parent.favoriteClick">Yes</a>
            <a class="label label-default" href="#" data-bind="click:$parent.favoriteClick">No</a>
        </ko>
        <ko opts="ifnot: fav">
            <a class="label label-default" href="#" data-bind="click:$parent.favoriteClick">Yes</a>
            <a class="label label-primary" href="#" data-bind="click:$parent.favoriteClick">No</a>
        </ko>
    </td>
</script>

    <_h2 data-translateable="true">Available applications</_h2>
    <div data-bind="agoGrid:grid"/>
    <div class="row text-right agorowbottom">
        <span data-bind="text:favoritesMax"></span> <_span data-translateable="true">favorites applications max</_span>
    </div>
</div>
